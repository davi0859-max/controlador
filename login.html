<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Controle de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="d-flex align-items-center justify-content-center" style="height:100vh;">
  <div class="card p-4" style="max-width:420px; width:100%;">
    <h3 class="mb-3">Entrar</h3>
    <div id="alert" class="mb-2"></div>
    <input id="email" class="form-control mb-2" placeholder="Email" />
    <input id="password" type="password" class="form-control mb-2" placeholder="Senha" />
    <div class="d-flex gap-2">
      <button id="btnLogin" class="btn btn-primary flex-fill">Entrar</button>
      <a href="register.html" class="btn btn-outline-secondary">Cadastrar</a>
    </div>
  </div>

  <script>
    // Simple localStorage-based auth
    function showAlert(msg, type='danger') {
      const a = document.getElementById('alert');
      a.innerHTML = '<div class="alert alert-' + type + '">' + msg + '</div>';
    }

    document.getElementById('btnLogin').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) return showAlert('Preencha email e senha', 'warning');

      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users.find(u => u.email === email);
      if (!user) return showAlert('Usuário não encontrado', 'danger');
      if (user.password !== password) return showAlert('Senha incorreta', 'danger');

      // save current user
      localStorage.setItem('currentUser', JSON.stringify({ id: user.id, name: user.name, email: user.email }));
      window.location.href = 'app.html';
    });

    // auto-redirect if already logged in
    if (localStorage.getItem('currentUser')) {
      window.location.href = 'app.html';
    }
  </script>
</body>
</html>
