<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Título da aba do navegador -->
  <title>Login - Controle de Compras</title>

  <!-- Bootstrap (deixa o site bonito sem esforço) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Seu arquivo de estilização próprio -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<!-- Centraliza a tela de login no meio da página -->
<body class="d-flex align-items-center justify-content-center" style="height:100vh;">

  <!-- Card do formulário de login -->
  <div class="card p-4" style="max-width:420px; width:100%;">
    
    <!-- Título -->
    <h3 class="mb-3">Entrar</h3>

    <!-- Área onde aparecem alertas (erro, aviso, etc.) -->
    <div id="alert" class="mb-2"></div>

    <!-- Campo para o usuário digitar o email -->
    <input id="email" class="form-control mb-2" placeholder="Email" />

    <!-- Campo para digitar a senha -->
    <input id="password" type="password" class="form-control mb-2" placeholder="Senha" />

    <!-- Botões de entrar e cadastrar -->
    <div class="d-flex gap-2">
      <button id="btnLogin" class="btn btn-primary flex-fill">Entrar</button>
      <a href="register.html" class="btn btn-outline-secondary">Cadastrar</a>
    </div>

  </div>

  <script>
    /*
      Função showAlert:
      Mostra mensagens de erro, aviso ou sucesso dentro da div #alert
    */
    function showAlert(msg, type='danger') {
      const a = document.getElementById('alert');
      a.innerHTML = '<div class="alert alert-' + type + '">' + msg + '</div>';
    }

    /*
      Evento de clique no botão "Entrar"
      - Pega email e senha
      - Valida campos
      - Compara com os usuários armazenados no localStorage
    */
    document.getElementById('btnLogin').addEventListener('click', () => {

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // Se faltar algum campo
      if (!email || !password)
        return showAlert('Preencha email e senha', 'warning');

      // Lista de usuários registrados
      const users = JSON.parse(localStorage.getItem('users') || '[]');

      // Procura usuário com o email digitado
      const user = users.find(u => u.email === email);

      if (!user) return showAlert('Usuário não encontrado', 'danger');

      // Confere senha
      if (user.password !== password)
        return showAlert('Senha incorreta', 'danger');

      /*
        Salva o usuário logado (sem a senha)
        Isso permite o sistema saber quem está usando
      */
      localStorage.setItem(
        'currentUser',
        JSON.stringify({ id: user.id, name: user.name, email: user.email })
      );

      // Vai para o painel principal
      window.location.href = 'index.html';
    });

    /*
      Se o usuário já estiver logado, redireciona automaticamente
    */
    if (localStorage.getItem('currentUser')) {
      window.location.href = 'index.html';
    }
  </script>

</body>
</html>
