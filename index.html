<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>

  <!-- Título da aba -->
  <title>Controle de Compras - App</title>

  <!-- Bootstrap para estilização pronta -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Seu CSS personalizado -->
  <link rel="stylesheet" href="css/style.css"/>
</head>

<body>

  <!-- Barra superior com nome do sistema + nome do usuário + botão de sair -->
  <nav class="navbar navbar-expand bg-light px-3">
    <span class="navbar-brand">Controle de Compras</span>

    <!-- Área com nome do usuário logado + botão logout -->
    <div class="ms-auto d-flex align-items-center gap-2">
      <span id="userName"></span> <!-- JS coloca o nome do usuário aqui -->
      <button id="btnLogout" class="btn btn-outline-danger btn-sm">Sair</button>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">

      <!-- MENU LATERAL -->
      <div class="col-md-3">
        <div class="list-group">

          <!-- Cada item abre uma aba (dashboard, fornecedores, etc). -->
          <!-- A classe "active" deixa ela selecionada ao abrir -->
          <a href="#" class="list-group-item list-group-item-action active" data-tab="dashboard">Dashboard</a>
          <a href="#" class="list-group-item list-group-item-action" data-tab="fornecedores">Fornecedores</a>
          <a href="#" class="list-group-item list-group-item-action" data-tab="compras">Compras</a>
          <a href="#" class="list-group-item list-group-item-action" data-tab="usuarios">Usuários</a>
        </div>
      </div>

      <!-- ÁREA PRINCIPAL -->
      <div class="col-md-9">

        <!-- ================= DASHBOARD ================= -->
        <section id="dashboard" class="tab active">
          <h4>Dashboard</h4>

          <!-- Cards com resumos -->
          <div class="cards">
            <div class="card p-3">
              <h5 id="totalCompras">0</h5> <!-- total de compras registradas -->
              <small>Total de compras</small>
            </div>

            <div class="card p-3">
              <h5 id="totalFornecedores">0</h5> <!-- quantidade de fornecedores -->
              <small>Fornecedores</small>
            </div>

            <div class="card p-3">
              <h5 id="comprasPendentes">0</h5> <!-- compras cujo status é pendente -->
              <small>Compras pendentes</small>
            </div>
          </div>
        </section>

        <!-- ================= FORNECEDORES ================= -->
        <section id="fornecedores" class="tab">
          <h4>Fornecedores</h4>

          <!-- Formulário para adicionar fornecedor -->
          <form id="formFornecedor" class="row g-2">
            <div class="col-md-8">
              <input id="fornecedorNome" class="form-control" placeholder="Nome do fornecedor"/>
            </div>

            <div class="col-md-4">
              <button class="btn btn-primary w-100" type="submit">Adicionar</button>
            </div>
          </form>

          <!-- Lista dos fornecedores cadastrados -->
          <div id="listaFornecedores" class="mt-3"></div>
        </section>

        <!-- ================= COMPRAS ================= -->
        <section id="compras" class="tab">
          <h4>Compras</h4>

          <!-- Formulário para registrar uma compra -->
          <form id="formCompra" class="row g-2">

            <!-- Seleciona fornecedor já cadastrado -->
            <div class="col-md-6">
              <select id="fornecedor" class="form-select"></select>
            </div>

            <!-- Valor em reais -->
            <div class="col-md-3">
              <input id="valor" class="form-control" placeholder="Valor (ex: 150.00)"/>
            </div>

            <!-- Tipo de compra -->
            <div class="col-md-3">
              <select id="tipo" class="form-select">
                <option value="consumo">Uso e consumo</option>
                <option value="revenda">Revenda</option>
              </select>
            </div>

            <!-- Texto descritivo -->
            <div class="col-md-6">
              <input id="descricao" class="form-control" placeholder="Descrição"/>
            </div>

            <!-- Status da compra -->
            <div class="col-md-3">
              <select id="status" class="form-select">
                <option value="pendente">Pendente</option>
                <option value="enviado">Enviado</option>
                <option value="cancelado">Cancelado</option>
              </select>
            </div>

            <!-- Botão de registrar compra -->
            <div class="col-md-3">
              <button class="btn btn-success w-100" type="submit">Registrar</button>
            </div>
          </form>

          <!-- Lista de compras registradas -->
          <div id="listaCompras" class="mt-3"></div>
        </section>

        <!-- ================= USUÁRIOS ================= -->
        <section id="usuarios" class="tab">
          <h4>Usuários</h4>

          <!-- Lista dos usuários existentes -->
          <div id="listaUsuarios" class="mb-3"></div>

          <!-- Formulário para o usuário alterar sua própria senha -->
          <h5>Alterar senha</h5>
          <form id="formSenha" class="row g-2">
            <div class="col-md-4">
              <input id="oldPass" type="password" class="form-control" placeholder="Senha atual"/>
            </div>

            <div class="col-md-4">
              <input id="newPass" type="password" class="form-control" placeholder="Nova senha"/>
            </div>

            <div class="col-md-4">
              <button class="btn btn-warning w-100" type="submit">Alterar</button>
            </div>
          </form>
        </section>

      </div>
    </div>
  </div>

  <!-- Arquivo JS que controla tudo do app -->
  <script src="js/app.js"></script>
</body>
</html>
