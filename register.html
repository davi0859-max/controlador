<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Título da aba -->
  <title>Registro - Controle de Compras</title>

  <!-- Bootstrap para estilos prontos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Seu CSS próprio -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<!-- Centraliza o card no meio da tela -->
<body class="d-flex align-items-center justify-content-center" style="height:100vh;">

  <!-- Card do formulário de cadastro -->
  <div class="card p-4" style="max-width:420px; width:100%;">
    <h3 class="mb-3">Cadastrar</h3>

    <!-- Onde aparecem mensagens de erro/alerta/sucesso -->
    <div id="alert" class="mb-2"></div>

    <!-- Campo para o nome -->
    <input id="name" class="form-control mb-2" placeholder="Nome" />

    <!-- Campo para email -->
    <input id="email" class="form-control mb-2" placeholder="Email" />

    <!-- Campo para senha -->
    <input id="password" type="password" class="form-control mb-2" placeholder="Senha" />

    <!-- Botões de criar conta e voltar para login -->
    <div class="d-flex gap-2">
      <button id="btnRegister" class="btn btn-success flex-fill">Criar conta</button>
      <a href="login.html" class="btn btn-outline-secondary">Voltar</a>
    </div>
  </div>

  <script>
    /*
      showAlert:
      Exibe mensagens (alertas Bootstrap) na tela.
    */
    function showAlert(msg, type='success') {
      const a = document.getElementById('alert');
      a.innerHTML = '<div class="alert alert-' + type + '">' + msg + '</div>';
    }

    /*
      Clique no botão "Criar conta"
      - Valida os campos
      - Checa se o email já existe
      - Salva o usuário no localStorage
      - Loga automaticamente
      - Redireciona para index.html
    */
    document.getElementById('btnRegister').addEventListener('click', () => {

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // Verifica se todos os campos foram preenchidos
      if (!name || !email || !password)
        return showAlert('Preencha todos os campos', 'warning');

      // Busca todos os usuários já cadastrados
      const users = JSON.parse(localStorage.getItem('users') || '[]');

      // Verifica se o email já foi usado
      if (users.find(u => u.email === email))
        return showAlert('Email já cadastrado', 'danger');

      // Cria ID único para o usuário
      const id = Date.now();

      // Adiciona o novo usuário
      users.push({ id, name, email, password });

      // Salva no localStorage
      localStorage.setItem('users', JSON.stringify(users));

      // Mensagem de sucesso
      showAlert('Conta criada com sucesso! Redirecionando...', 'success');

      // Aguarda 800ms e já faz login automático
      setTimeout(() => {
        localStorage.setItem('currentUser', JSON.stringify({ id, name, email }));
        window.location.href = 'index.html';
      }, 800);
    });

    /*
      Se já estiver logado, manda direto para index.html
    */
    if (localStorage.getItem('currentUser')) {
      window.location.href = 'index.html';
    }
  </script>

</body>
</html>
